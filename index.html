<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Portfolio de Mathéo Batelier étudiant à la normandiewebschool">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PortFolio</title>
</head>

<body>

    <header id="Accueil">
        <nav>
            <h1>Mathéo BATELIER</h1>
            <ul>
                <li class="nav"><a href="#Accueil">Accueil</a></li>
                <li class="nav"><a href="#A_Propos">À propos</a></li>
                <li class="nav"><a href="#Projet">Projet</a></li>
                <li class="nav"><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <figure id="profile">
            <img id="photo" src="img/matheo.jpeg" alt="Photo de Mathéo BATELIER">
        </figure>
    </section>

    <section id="A_Propos">
        <figure id="photo_fond_figure">
            <img id="photo_fond" src="img/bg.png" alt="Fond de l'en-tête">
            <figcaption id="legende_photo_bg">Les îles Glénan en Bretagne</figcaption>
        </figure>
    </section>
<main>
    <div id="Projet">
        <figure>
            <img id="lettrem" src="img/lettrem2.png" alt="Lettre M de Mathéo avec des fleurs" width="60%">
            <figcaption id="projet1">Projet sur Photo-Shop</figcaption>
        </figure>
        <figure>
            <img id="lanta" src="img/Affiche NWS-lanta 1-1.jpg" alt="Affiche de la normandie web school lanta pour un projet du bureau des élèves" width="60%">
            <figcaption id="projet2">Affiche NWS-lanta</figcaption>
        </figure>
        <figure>
            <img id="Troc" src="img/affiche troc 2-1.jpg" alt="Affiche de troc pour la normandie web school pour un projet du bureau des élèves" width="60%">
            <figcaption id="projet3">Affiche TROC</figcaption>
        </figure>
    </div>
</main>

<div class="footer-basic">
    <footer>
        <ul class="list-inline">
            <li><a href="#Accueil">Accueil</a></li>
            <li><a href="#A_Propos">À propos</a></li>
            <li><a href="#Projet">Projet</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
        <p class="copyright">PortFolio © 2022</p>
    </footer>
